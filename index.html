<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator app | Frontend Mentor </title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="themes/dark.css" id="theme-stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="themes/theme.js" defer></script>
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <h1>calc</h1>
    <div>
      <p>THEME</p>
      <div class="theme-switch">
        <label class="switch-radio">
          <input type="radio" id="dark" name="theme" value="dark" checked>
          <span class="switch-bubble"></span>
          <span class="switch-number">1</span>
        </label>
        <label class="switch-radio">
          <input type="radio" id="light" name="theme" value="light">
          <span class="switch-bubble"></span>
          <span class="switch-number">2</span>
        </label>
        <label class="switch-radio">
          <input type="radio" id="neon" name="theme" value="neon">
          <span class="switch-bubble"></span>
          <span class="switch-number">3</span>
        </label>
      </div>
    </div>
  </header>
  <main>
    <div class="screen">0</div>
    <div class="keypad">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button id="delete">DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button id="add">+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button id="subtract">-</button>
      <button id="point">.</button>
      <button>0</button>
      <button id="divide">/</button>
      <button id="multiply">x</button>
      <button id="reset">RESET</button>
      <button id="equal">=</button>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ele-dar</a>.
  </footer>

</body>

</html>
