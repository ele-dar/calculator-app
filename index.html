<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator app | Frontend Mentor </title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <h1>calc</h1>
    <div>
      <p>THEME</p>
      <div class="theme-switch">
        <input type="radio" id="theme-1" name="theme" value="theme-1">
        <label for="theme-1">1</label>
        <input type="radio" id="theme-2" name="theme" value="theme-2">
        <label for="theme-2">2</label>
        <input type="radio" id="theme-3" name="theme" value="theme-3">
        <label for="theme-3">3</label>
      </div>
    </div>
  </header>
  <main>
    <div class="screen">0</div>
    <div class="keypad">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button id="delete">DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button id="add">+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button id="subtract">-</button>
      <button id="point">.</button>
      <button>0</button>
      <button id="divide">/</button>
      <button id="multiply">x</button>
      <button id="reset">RESET</button>
      <button id="equal">=</button>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ele-dar</a>.
  </footer>

</body>

</html>
