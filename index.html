<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator app | Frontend Mentor </title>
</head>

<body>
  <header>
    <h1>calc</h1>
    <div>
      <p>THEME</p>
      <div class="theme-switch">
        <input type="radio" id="theme-1" name="theme" value="theme-1">
        <label for="theme-1">1</label>
        <input type="radio" id="theme-2" name="theme" value="theme-2">
        <label for="theme-2">2</label>
        <input type="radio" id="theme-3" name="theme" value="theme-3">
        <label for="theme-3">3</label>
      </div>
    </div>
  </header>
  <main>
    <div class="screen">399,981</div>
    <div class="keypad">
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div id="delete">DEL</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div id="add">+</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div id="subtract">-</div>
      <div id="point">.</div>
      <div>0</div>
      <div id="divide">/</div>
      <div id="multiply">x</div>
      <div id="reset">RESET</div>
      <div id="equal">=</div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">ele-dar</a>.
    </div>
  </footer>

</body>

</html>
